<h3>Depot Introduction</h3>

<div class="mainmsg">
网上书城项目使用Ruby on Rails技术，以Agile的方式快速开发一个简单的网上书城，包括消费者浏览、搜索、挑选、购买书籍，和运营者管理销售、库存、营销等功能。通过此项目实训，参训团队不仅能够熟悉现代软件生产的过程和常用工具，初步养成基本的软件开发职业素养，还能初步了解和掌握Agile的软件生产方式，包括 Scrum、Pair Programming、Test Driven Development、Continuous Integration等现代软件生产最佳实践。</div>
<div class="mainmsg">
本手册分为 用户手册、管理员手册、开发手册 三部分，随最新的版本发布。
