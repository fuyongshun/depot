<h3>Check out an order</h3>

<div class="mainmsg">
在选购完产品后，点击购物车下的 Check out 按钮：
<br/>
<br/>
<img src="images/u_cart_2.jpg"/>
</div>
<div class="mainmsg">
进入到配送地址选择页面，由于此前没有购物过，因此需要新建一个：
<br/>
<br/>
<img src="images/u_order_1.jpg"/>
</div>
<div class="mainmsg">
填写信息完毕后，点击新建。
<br/>
<br/>
<img src="images/u_order_2.jpg"/>
</div>
<div class="mainmsg">
可以看到新建的地址已经加到了我们的地址簿中，以后每次购物都可以直接选择已有的地址簿，不用重新输入。
<br/>
<br/>
<img src="images/u_order_3.jpg"/>
</div>
<div class="mainmsg">
选择我们刚刚建立的地址，选择配送方式后点击提交。
<br/>
<br/>
<img src="images/u_order_4.jpg"/>
</div>
<div class="mainmsg">
订购成功后，会有成功的提示。
<br/>
<br/>
<img src="images/u_order_5.jpg"/>
</div>
<div class="mainmsg">
同时，一封邮件也会发送到注册用户时所填写的电子邮箱中。
<br/>
<br/>
<img src="images/u_order_6.jpg"/>
</div>
