<h3>Category</h3>

<div class="mainmsg">
在控制面板选择 Categories 进入分类列表
<br/>
<br/>
<img src="images/a_category_1.jpg"/>
</div>

<h3>View Category</h3>

<div class="mainmsg">
在分类列表中，点击要查看的分类右侧的 View
<br/>
<br/>
<img src="images/a_category_7.jpg"/>
</div>

<h3>Edit Category</h3>

<div class="mainmsg">
在分类列表中，点击要编辑的分类
<br/>
<br/>
<img src="images/a_category_2.jpg"/>
</div>
<div class="mainmsg">
编辑完成后点击提交
<br/>
<br/>
<img src="images/a_category_3.jpg"/>
</div>

<h3>Add Category</h3>

<div class="mainmsg">
在分类列表中，点击 Add Category
<br/>
<br/>
<img src="images/a_category_4.jpg"/>
</div>
<div class="mainmsg">
填写完成后点击提交即可成功添加。（0意为顶级栏目，二级栏目只需要输入顶级栏目的ID即可）
<br/>
<br/>
<img src="images/a_category_5.jpg"/>
</div>

<h3>Delete Category</h3>

<div class="mainmsg">
在分类列表中，在要删除的分类右边点击 Destroy
<br/>
<br/>
<img src="images/a_category_6.jpg"/>
</div>
<div class="mainmsg">
在弹出的确认框中点击确认即可成功删除。
<br/>
<br/>
<img src="images/a_category_5.jpg"/>
</div>
