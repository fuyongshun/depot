<h3>Register an Account</h3>

<div class="mainmsg">
第一次来到Depot，您需要创建属于您自己的用户账户。点击 注册 按钮：
<br/>
<img src="images/u_account_2.jpg"/>
</div>
<div class="mainmsg">
输入您所需要的用户名和密码、邮箱
确认无误后，点击提交。<br/>
<img src="images/u_account_3.jpg"/>
</div>
<div class="mainmsg">
提交后可以看到成功注册的提示。<br/>
<img src="images/u_account_4.jpg"/>
</div>
<div class="mainmsg">
点击顶部的 User Center即可查看到个人中心。<br/>
<img src="images/u_account_5.jpg"/>
</div>

<h3>Log on to Depot</h3>

<div class="mainmsg">
点击 登录 按钮，输入用户名和密码后即可登录。
<br/>
<img src="images/u_account_6.jpg"/>
</div>

<h3>Edit Profile</h3>

<div class="mainmsg">
在用户中心中点击 Edit 即可进入编辑用户信息页面。
<br/>
<img src="images/u_account_9.jpg"/>
</div>
<div class="mainmsg">
填写完毕后点提交即可成功更新。
<br/>
<img src="images/u_account_8.jpg"/>
</div>

<h3>Log out</h3>

<div class="mainmsg">
购物完毕后，请点击 退出 按钮。
<br/>
<img src="images/u_account_7.jpg"/>
</div>
